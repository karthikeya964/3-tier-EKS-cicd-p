apiVersion: apps/v1
kind: Deployment
metadata:
  name: web-tier
  labels:
    app: web-tier
spec:
  replicas: 2
  selector:
    matchLabels:
      app: web-tier
  template:
    metadata:
      labels:
        app: web-tier
    spec:
      containers:
        - name: nginx
          image: 047719630685.dkr.ecr.us-east-1.amazonaws.com/web-tier-image:latest
          ports:
            - containerPort: 80
          resources:
            requests:
              cpu: "100m"
              memory: "128Mi"
            limits:
              cpu: "250m"
              memory: "256Mi"
---
apiVersion: v1
kind: Service
metadata:
  name: web-tier-lb
spec:
  selector:
    app: web-tier
  type: LoadBalancer
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
